<body class="body">

<!-- header -->
<header class="header">
    <div class="header__wrap">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="header__content">
                        <!-- header logo -->
                        <a href="{{url_for('home')}}" class="header__logo">
                            <h1>MovieDB</h1>
                        </a>
                        <!-- end header logo -->


                        <!-- header auth -->
                        <div class="header__auth">
                            <button class="header__search-btn" type="button">
                                <i class="icon ion-ios-search"></i>
                            </button>

                        </div>
                        <!-- end header auth -->

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- header search -->
    <form action="{{url_for('search')}}" method="post" class="header__search">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="header__search-content">
                        <input name="name" type="text" placeholder="Search for a movie you are looking for">
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- end header search -->
