{% include "header.html" %}

	<!-- page title -->
	<section class="section section--first section--bg" data-bg="static/img/section/section.jpg">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="section__wrap">
						<!-- section title -->
						<h2 class="section__title">{{name}}</h2>
						<!-- end section title -->

					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- end page title -->


	<!-- catalog -->
	<div class="catalog">
		<div class="container">
			<div class="row">
				<!-- card -->
				{% for movie in data %}
				<div class="col-6 col-sm-4 col-lg-3 col-xl-2">
					<div class="card">
						<div class="card__cover">
							<img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="">
						</div>
						<div class="card__content">
							<h3 class="card__title"><a href="{{url_for('details', id=movie.id, name=movie.original_title, genre=movie.genre_ids)}}">{{movie.original_title}}</a></h3>
							<span class="card__category">
								<a>{{movie.release_date}}</a>
							</span>
							<span class="card__rate"><i class="icon ion-ios-star"></i>{{movie.vote_average}}</span>
						</div>
					</div>
				</div>
				{% endfor %}
				<!-- end card -->
			</div>
		</div>
	</div>
	<!-- end catalog -->


	<!-- JS -->
	<script src="static/js/jquery-3.3.1.min.js"></script>
	<script src="static/js/bootstrap.bundle.min.js"></script>
	<script src="static/js/owl.carousel.min.js"></script>
	<script src="static/js/jquery.mousewheel.min.js"></script>
	<script src="static/js/jquery.mCustomScrollbar.min.js"></script>
	<script src="static/js/wNumb.js"></script>
	<script src="static/js/nouislider.min.js"></script>
	<script src="static/js/plyr.min.js"></script>
	<script src="static/js/jquery.morelines.min.js"></script>
	<script src="static/js/photoswipe.min.js"></script>
	<script src="static/js/photoswipe-ui-default.min.js"></script>
	<script src="static/js/main.js"></script>
